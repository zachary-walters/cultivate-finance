version: '3'

name: cultivate-finance 

services:
  401k-calculator-api:
    container_name: rest-api-server
    build:
      context: ./../401k_calculator
      dockerfile: ./../401k_calculator/401k_calculator.dockerfile
    restart: always
    ports:
      - "8660:8660"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      PORT: 8660

  webapp:
    container_name: webapp
    build: 
      context: ./../webapp
      dockerfile: ./../webapp/webapp.dockerfile
    restart: always
    ports: 
      - "8662:8662"
    deploy:
      mode: replicated
      replicas: 1  

