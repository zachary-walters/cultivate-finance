version: '3'

name: cultivate-finance 

services:
  # message queue
  nats: 
    container_name: nats
    image: 'nats:latest'
    entrypoint: "nats-server -DV"
    hostname: nats-server
    deploy:
      mode: replicated
      replicas: 1

  # front facing api gateway
  api-gateway:
    container_name: api-gateway
    build:
      context: ./../api_gateway
      dockerfile: ./../api_gateway/api_gateway.dockerfile
    restart: always
    ports: 
      - "8661:8661"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      PORT: 8661
      NATS_URI: nats://nats:4222
    depends_on:
      - nats

  # front facing webapp
  webapp:
    container_name: webapp
    build: 
      context: ./../webapp
      dockerfile: ./../webapp/webapp.dockerfile
    restart: always
    ports: 
      - "8662:8662"
    deploy:
      mode: replicated
      replicas: 1  
    environment:
      PORT: 8662
      BUILD_ENV: DEV

  ### APIs
  # roth vs traditional 401k api
  401k-calculator-api:
    container_name: api-server-401k
    build:
      context: ./../401k_calculator
      dockerfile: ./../401k_calculator/401k_calculator.dockerfile
    restart: always
    ports:
      - "8660:8660"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      PORT: 8660
      NATS_URI: nats://nats:4222
    depends_on:
      - nats

  # debt snowball api
  debt-snowball-api:
    container_name: api-server-debt-snowball
    build: 
      context: ./../debt_snowball_calculator
      dockerfile: ./../debt_snowball_calculator/debt_snowball_calculator.dockerfile
    restart: always
    ports: 
      - "8663:8663"
    deploy:
      mode: replicated
      replicas: 1
    environment: 
      PORT: 8663
      NATS_URI: nats://nats:4222
    depends_on:
      - nats

  # link service api
  link-service-api:
    container_name: api-server-link-service
    build: 
      context: ./../link_service
      dockerfile: ./../link_service/link_service.dockerfile
    restart: always
    ports: 
      - "8664:8664"
    deploy:
      mode: replicated
      replicas: 1
    environment: 
      PORT: 8664
      NATS_URI: nats://nats:4222
      PG_HOST: pg-link-service
      PG_PORT: 5432
      PG_USER: postgres
      PG_PASS: dev_postgres_pass1
      PG_DB: links
    depends_on:
      - nats
      - pg-link-service

  wiki: 
    container_name: wiki
    build: 
      context: ./../wiki
      dockerfile: ./../wiki/wiki_arm.dockerfile
    restart: always
    ports: 
      - "8080:8080"
      - "8443:8443"
      - "8181:8181"
      - "8143:8143"

  pg-link-service:
    container_name: pg-link-service
    image: postgres:latest
    restart: always
    ports: 
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dev_postgres_pass1
      - POSTGRES_DB=links