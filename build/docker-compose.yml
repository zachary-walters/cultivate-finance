version: '3'

name: cultivate-finance 

services:
  # message queue
  nats: 
    container_name: nats
    image: 'nats:latest'
    entrypoint: "nats-server -DV"
    hostname: nats-server
    deploy:
      mode: replicated
      replicas: 1

  # front facing api gateway
  api-gateway:
    container_name: api-gateway
    build:
      context: ./../api_gateway
      dockerfile: ./../api_gateway/api_gateway.dockerfile
    restart: always
    ports: 
      - "8661:8661"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      PORT: 8661
      NATS_URI: nats://nats:4222
    depends_on:
      - nats

  # front facing webapp
  webapp:
    container_name: webapp
    build: 
      context: ./../webapp
      dockerfile: ./../webapp/webapp.dockerfile
    restart: always
    ports: 
      - "8662:8662"
    deploy:
      mode: replicated
      replicas: 1  

  401k-calculator-api:
    container_name: rest-api-server
    build:
      context: ./../401k_calculator
      dockerfile: ./../401k_calculator/401k_calculator.dockerfile
    restart: always
    ports:
      - "8660:8660"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      PORT: 8660
      NATS_URI: nats://nats:4222
    depends_on:
      - nats

  wiki: 
    container_name: wiki
    build: 
      context: ./../wiki
      dockerfile: ./../wiki/wiki.dockerfile
    restart: always
    ports: 
      - "8080:8080"
      - "8443:8443"
      - "8181:8181"
      - "8143:8143"

  wiki_arm: 
    container_name: wiki
    build: 
      context: ./../wiki
      dockerfile: ./../wiki/wiki_arm.dockerfile
    restart: always
    ports: 
      - "8080:8080"
      - "8443:8443"
      - "8181:8181"
      - "8143:8143"
