apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cultivate-finance-base-ingress
  namespace: default
  labels:
    name: cultivate-finance-base-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - hosts:
    - 'cultivatefinance.org'
    secretName: cultivate-finance-prod-base-cert
  rules:
  - host: 'cultivatefinance.org'
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: webapp-service 
            port: 
              number: 8662

